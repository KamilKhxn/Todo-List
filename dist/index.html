<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- <link href="images/salsiccia.png" rel="shortcut icon" /> -->

    <script defer src="main.js"></script>
    <link href="styles.css" rel="stylesheet">

</head>

<body>
    <div id="content">
        <div class='projects-display boxes displayed-containers'>
            <div id='project-name' class='sidebar-items'>Taskify</div>
            <div class='sidebar-items'>Dashboard</div>
        </div>

        <div class='content-container boxes'>
            <div class='title displayed-containers'>
                <h1>Project Name</h1>
                <button>+ New Task</button>
            </div>
            <div class='widgets'>
                <div class='tasks-completed  displayed-containers'>11/12 Tasks Completed</div>
                <div class='time-date displayed-containers'>12:00am</div>
            </div>
            <div class='task-container displayed-containers'>Task</div>

        </div>


    </div>
</body>

</html>
